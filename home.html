<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPPT Controller Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .data-box {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .info {
      background: #ddd;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      font-size: 1.2em;
    }
    .info span {
      font-weight: bold;
      color: #0275d8;
    }
    .logo {
      margin-top: 20px;
      width: 100px; /* Adjust the size as necessary */
    }
  </style>
</head>
<body>

<!-- Add the logo image at the top -->
<img src="https://raw.githubusercontent.com/hugohab/EE3/main/.idea/logo.jpg" alt="Project Sunflower Logo" class="logo">


<div class="container">
  <h1>MPPT Controller Monitor</h1>
  <div class="data-box">
    <div class="info">Battery Voltage: <span id="batteryVoltage">-- V</span></div>
    <div class="info">Input Voltage: <span id="inputVoltage">-- V</span></div>
    <div class="info">Input Current: <span id="inputCurrent">-- A</span></div>
  </div>
  <div class="data-box">
    <div class="info">Output Voltage: <span id="outputVoltage">-- V</span></div>
    <div class="info">Output Current: <span id="outputCurrent">-- A</span></div>
    <div class="info">Temperature: <span id="temperature">-- Â°C</span></div>
  </div>
</div>

</body>
</html>
